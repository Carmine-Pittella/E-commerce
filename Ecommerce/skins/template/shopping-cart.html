<html lang="zxx">
   <body>
      <!-- Page Preloder -->
      <div id="preloder" style="display: none">
         <div class="loader" style="display: none"></div>
      </div>

      <!-- Breadcrumb Section Begin -->

      <!-- Breadcrumb Section Begin -->

      <!-- Shopping Cart Section Begin -->
      <section class="shopping-cart spad">
         <div class="container">
            <div class="row">
               <div class="col-lg-12">
                  <div class="cart-table">
                     <table>
                        <thead>
                           <tr>
                              <th>foto</th>
                              <th class="p-name">nome prodotto</th>
                              <th>prezzo</th>
                              <th>Quantità</th>
                              <th>Totale</th>
                              <th><i class="ti-close"></i></th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr>
                              <td class="cart-pic first-row"><img src="img/cart-page/product-1.jpg" alt="" /></td>
                              <td class="cart-title first-row">
                                 <h5>Pure Pineapple</h5>
                              </td>
                              <td class="p-price first-row">60.00 €</td>
                              <td class="qua-col first-row">
                                 <div class="quantity">
                                    <div class="pro-qty">
                                       <span class="dec qtybtn">-</span>
                                       <input type="text" value="1" />
                                       <span class="inc qtybtn">+</span>
                                    </div>
                                 </div>
                              </td>
                              <td class="total-price first-row">60.00 €</td>
                              <td class="close-td first-row"><i class="ti-close"></i></td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
                  <div class="row">
                     <div class="col-lg-4">
                        <div class="cart-buttons">
                           <a href="#" class="primary-btn continue-shop">continua lo shopping</a>
                        </div>
                        <div class="discount-coupon">
                           <h6>Codice sconto</h6>
                           <form action="#" class="coupon-form">
                              <input type="text" placeholder="scrivi il codice promo" />
                              <button type="submit" class="site-btn coupon-btn">applica</button>
                           </form>
                        </div>
                     </div>
                     <div class="col-lg-4 offset-lg-4">
                        <div class="proceed-checkout">
                           <ul>
                              <li class="subtotal">Subtotal <span>60.00 €</span></li>
                              <li class="cart-total">Totale<span>60.00 €</span></li>
                           </ul>
                           <a href="#" class="proceed-btn">vai al pagamento</a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- Shopping Cart Section End -->

      <!-- Partner Logo Section Begin -->
      <div class="partner-logo">
         <div class="container">
            <div class="logo-carousel owl-carousel owl-loaded">
               <div class="owl-stage-outer">
                  <div
                     class="owl-stage"
                     style="transform: translate3d(0px, 0px, 0px); transition: all 0s ease 0s; width: 960px"
                  >
                     <div class="owl-item active" style="width: 162px; margin-right: 30px">
                        <div class="logo-item">
                           <div class="tablecell-inner">
                              <img src="img/logo-carousel/logo-1.png" alt="" />
                           </div>
                        </div>
                     </div>
                     <div class="owl-item active" style="width: 162px; margin-right: 30px">
                        <div class="logo-item">
                           <div class="tablecell-inner">
                              <img src="img/logo-carousel/logo-2.png" alt="" />
                           </div>
                        </div>
                     </div>
                     <div class="owl-item active" style="width: 162px; margin-right: 30px">
                        <div class="logo-item">
                           <div class="tablecell-inner">
                              <img src="img/logo-carousel/logo-3.png" alt="" />
                           </div>
                        </div>
                     </div>
                     <div class="owl-item active" style="width: 162px; margin-right: 30px">
                        <div class="logo-item">
                           <div class="tablecell-inner">
                              <img src="img/logo-carousel/logo-4.png" alt="" />
                           </div>
                        </div>
                     </div>
                     <div class="owl-item active" style="width: 162px; margin-right: 30px">
                        <div class="logo-item">
                           <div class="tablecell-inner">
                              <img src="img/logo-carousel/logo-5.png" alt="" />
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="owl-nav disabled">
                  <button type="button" role="presentation" class="owl-prev"><i class="ti-angle-left"></i></button
                  ><button type="button" role="presentation" class="owl-next"><i class="ti-angle-right"></i></button>
               </div>
               <div class="owl-dots disabled"></div>
            </div>
         </div>
      </div>
      <!-- Partner Logo Section End -->

      <!-- Js Plugins -->
      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/jquery-ui.min.js"></script>
      <script src="js/jquery.countdown.min.js"></script>
      <script src="js/jquery.nice-select.min.js"></script>
      <script src="js/jquery.zoom.min.js"></script>
      <script src="js/jquery.dd.min.js"></script>
      <script src="js/jquery.slicknav.js"></script>
      <script src="js/owl.carousel.min.js"></script>
      <script src="js/main.js"></script>
   </body>
</html>
