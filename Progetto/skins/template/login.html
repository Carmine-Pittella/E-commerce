<html lang="it">
   <!-- Head Section Begin -->
   <[head]>
   <!-- Head End -->

   <body>
      <!-- Page Preloder -->
      <div id="preloder" style="display: none">
         <div class="loader" style="display: none"></div>
      </div>

      <!-- Header Section Begin -->
      <[header]>
      <!-- Header End -->

      <!-- Breadcrumb Section Begin -->

      <!-- Register Section Begin -->
      <div class="register-login-section spad">
         <div class="container">
            <div class="row">
               <div class="col-lg-6 offset-lg-3">
                  <div class="login-form">
                     <h2>Login</h2>
                     <form action="#">
                        <div class="group-input">
                           <label for="username">Indirizzo e-mail *</label>
                           <input type="text" id="username" />
                        </div>
                        <div class="group-input">
                           <label for="pass">Password *</label>
                           <input type="text" id="pass" />
                        </div>

                        <button type="submit" class="site-btn login-btn">accedi</button>
                     </form>
                     <div class="switch-login">
                        <a href="./register.html" class="or-login">crea un account</a>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- Register Form Section End -->

      <!-- Partner Logo Section Begin -->
      <div class="partner-logo">
         <div class="container">
            <div class="logo-carousel owl-carousel owl-loaded">
               <div class="owl-stage-outer">
                  <div
                     class="owl-stage"
                     style="transform: translate3d(0px, 0px, 0px); transition: all 0s ease 0s; width: 960px"
                  >
                     <div class="owl-item active" style="width: 162px; margin-right: 30px">
                        <div class="logo-item">
                           <div class="tablecell-inner">
                              <img src="img/logo-carousel/logo-1.png" alt="" />
                           </div>
                        </div>
                     </div>
                     <div class="owl-item active" style="width: 162px; margin-right: 30px">
                        <div class="logo-item">
                           <div class="tablecell-inner">
                              <img src="img/logo-carousel/logo-2.png" alt="" />
                           </div>
                        </div>
                     </div>
                     <div class="owl-item active" style="width: 162px; margin-right: 30px">
                        <div class="logo-item">
                           <div class="tablecell-inner">
                              <img src="img/logo-carousel/logo-3.png" alt="" />
                           </div>
                        </div>
                     </div>
                     <div class="owl-item active" style="width: 162px; margin-right: 30px">
                        <div class="logo-item">
                           <div class="tablecell-inner">
                              <img src="img/logo-carousel/logo-4.png" alt="" />
                           </div>
                        </div>
                     </div>
                     <div class="owl-item active" style="width: 162px; margin-right: 30px">
                        <div class="logo-item">
                           <div class="tablecell-inner">
                              <img src="img/logo-carousel/logo-5.png" alt="" />
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="owl-nav disabled">
                  <button type="button" role="presentation" class="owl-prev"><i class="ti-angle-left"></i></button
                  ><button type="button" role="presentation" class="owl-next"><i class="ti-angle-right"></i></button>
               </div>
               <div class="owl-dots disabled"></div>
            </div>
         </div>
      </div>
      <!-- Partner Logo Section End -->

      <!-- Footer Section Begin -->
      <[footer]>
      <!-- Footer Section End -->

      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>

      <script src="js/jquery.countdown.min.js"></script>

      <script src="js/main.js"></script>
