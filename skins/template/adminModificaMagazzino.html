<head>
  <link rel="stylesheet" href="../skins/template/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="../skins/template/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="../skins/template/css/themify-icons.css" type="text/css" />
  <link rel="stylesheet" href="../skins/template/css/elegant-icons.css" type="text/css" />
  <link rel="stylesheet" href="../skins/template/css/owl.carousel.min.css" type="text/css" />
  <link rel="stylesheet" href="../skins/template/css/nice-select.css" type="text/css" />
  <link rel="stylesheet" href="../skins/template/css/jquery-ui.min.css" type="text/css" />
  <link rel="stylesheet" href="../skins/template/css/slicknav.min.css" type="text/css" />
  <link rel="stylesheet" href="../skins/template/css/style.css" type="text/css" />
</head>

<div style="position: relative;left: 100px;top:50px;width: 60%;">
    <form>
      <div class="form-group">
        <label for="categoria">Categoria</label>
        <select class="form-control" id="categoria" value="a">
           <[select_categoria]> 
        </select>
      </div>
      <div class="form-group">
        <label for="marca">Marca</label>
        <select class="form-control" id="marca">
           <[select_marca]> 
        </select>
      </div>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" maxlength="20">
      </div>
      <div class="form-group">
        <label for="descrizione">Descrizione</label>
        <input type="text" class="form-control" id="descrizione" maxlength="50">
      </div>
      <div class="form-group">
        <label for="prezzo">Prezzo</label>
        <input type="number" class="form-control" id="prezzo">
      </div>
      <div class="form-group">
        <label for="genere">Genere</label>
        <select class="form-control" id="genere">
          <[select_genere]>
        </select>
      </div>
      <div class="form-group">
        <label for="campo1">TAGLIA S</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" id="decrement1">-</button>
          </div>
          <input type="number" class="form-control" id="campo1" value="0">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="increment1">+</button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="campo2">TAGLIA M</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" id="decrement2">-</button>
          </div>
          <input type="number" class="form-control" id="campo2" value="0">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="increment2">+</button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="campo2">TAGLIA L</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" id="decrement3">-</button>
          </div>
          <input type="number" class="form-control" id="campo3" value="0">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="increment3">+</button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="campo3">TAGLIA XL</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <button class="btn btn-outline-secondary" type="button" id="decrement4">-</button>
          </div>
          <input type="number" class="form-control" id="campo4" value="0">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="increment4">+</button>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Salva</button>
      <button  class="btn btn-primary">Vedi Immagini</button>
      <button  class="btn btn-primary">Indietro</button>
    </form>
  </div>
  <script src="../skins/template/js/jquery-3.3.1.min.js"></script>
  <script src="../skins/template/js/bootstrap.min.js"></script>
  <script src="../skins/template/js/jquery-ui.min.js"></script>
  <script src="../skins/template/js/jquery.countdown.min.js"></script>
  <script src="../skins/template/js/jquery.nice-select.min.js"></script>
  <script src="../skins/template/js/jquery.zoom.min.js"></script>
  <script src="../skins/template/js/jquery.dd.min.js"></script>
  <script src="../skins/template/js/jquery.slicknav.js"></script>
  <script src="../skins/template/js/owl.carousel.min.js"></script>
  <script src="../skins/template/js/main.js"></script>
  <script src="../skins/template/js/filtriAjax.js"></script> 
  <script src="../skins/template/js/changeAdminCenterAjax.js"></script>  

  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="../skins/template/js/filtriAjax.js"></script>

  <script>
     $(document).ready(function () {
         $("#increment1").on("click", function () {
          $("#campo1").val(parseInt($("#campo1").val())+1);
         });
         $("#increment2").on("click", function () {
          $("#campo2").val(parseInt($("#campo2").val())+1);
         });
         $("#increment3").on("click", function () {
          $("#campo3").val(parseInt($("#campo3").val())+1);
         });
         $("#increment4").on("click", function () {
          $("#campo4").val(parseInt($("#campo4").val())+1);
         });
         $("#decrement1").on("click", function () {
          $("#campo1").val($("#campo1").val()-1);
          if( parseInt($("#campo1").val())<0){$("#campo1").val("0")}  
         });
         $("#decrement2").on("click", function () {
          $("#campo2").val($("#campo2").val()-1);
          if( parseInt($("#campo2").val())<0){$("#campo2").val("0")}  
         });
         $("#decrement3").on("click", function () {
          $("#campo3").val($("#campo3").val()-1);
          if( parseInt($("#campo3").val())<0){$("#campo3").val("0")}  
         });
         $("#decrement4").on("click", function () {
          $("#campo4").val($("#campo4").val()-1);
          if( parseInt($("#campo4").val())<0){$("#campo4").val("0")}  
         });

        })
  </script>
