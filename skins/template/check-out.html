<html lang="zxx">
   <!-- Head Section Begin -->
   <[head]>
   <!-- Head End -->

   <body>
      <!-- Page Preloder -->
      <div id="preloder" style="display: none">
         <div class="loader" style="display: none"></div>
      </div>

      <!-- Header Section Begin -->
      <[header]>
      <!-- Header End -->

      <!-- Breadcrumb Section Begin -->

      <!-- Shopping Cart Section Begin -->
      <section class="checkout-section spad">
         <div class="container">
            <form action="#" class="checkout-form">
               <div class="row">
                  <div class="col-lg-6">
                     <div class="checkout-content">
                        <a href="#" class="content-btn">Fai il Login</a>
                     </div>
                     <h4>Informazioni di spedizione</h4>
                     <div class="row">
                        <div class="col-lg-6">
                           <label for="fir">Nome<span>*</span></label>
                           <input type="text" id="fir" />
                        </div>
                        <div class="col-lg-6">
                           <label for="last">Cognome<span>*</span></label>
                           <input type="text" id="last" />
                        </div>

                        <div class="col-lg-12">
                           <label for="cun">Paese<span>*</span></label>
                           <input type="text" id="cun" />
                        </div>
                        <div class="col-lg-12">
                           <label for="street">Indirizzo / Via<span>*</span></label>
                           <input type="text" id="street" class="street-first" />
                        </div>

                        <div class="col-lg-12">
                           <label for="cap">Codice postale (CAP)<span>*</span></label>
                           <input type="text" id="street" class="street-first" />
                        </div>
                        <div class="col-lg-12">
                           <label for="town">Città<span>*</span></label>
                           <input type="text" id="town" />
                        </div>
                        <div class="col-lg-6">
                           <label for="email">Indirizzo email<span>*</span></label>
                           <input type="text" id="email" />
                        </div>
                        <div class="col-lg-6">
                           <label for="phone">Cellulare<span>*</span></label>
                           <input type="text" id="phone" />
                        </div>
                        <div class="col-lg-12"></div>
                     </div>
                  </div>
                  <div class="col-lg-6">
                     <div class="checkout-content">
                        <input type="text" placeholder="Inserisci il codice sconto" />
                     </div>
                     <div class="place-order">
                        <h4>Il tuo ordine</h4>
                        <div class="order-total">
                           <ul class="order-table">
                              <li>Prodotti<span>Totale</span></li>
                              <li class="fw-normal">Combination x 1 <span>240.00 €</span></li>

                              <li class="fw-normal">Subtotal <span>240.00 €</span></li>
                              <li class="total-price">Totale<span>240.00 €</span></li>
                           </ul>
                           <div class="payment-check"></div>
                           <div class="order-btn">
                              <button type="submit" class="site-btn place-btn">Conferma ordine</button>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </form>
         </div>
      </section>
      <!-- Shopping Cart Section End -->

      <!-- Partner Logo Section Begin -->
      <div class="partner-logo">
         <div class="container">
            <div class="logo-carousel owl-carousel owl-loaded">
               <div class="owl-stage-outer">
                  <div
                     class="owl-stage"
                     style="transform: translate3d(0px, 0px, 0px); transition: all 0s ease 0s; width: 960px"
                  >
                     <div class="owl-item active" style="width: 162px; margin-right: 30px">
                        <div class="logo-item">
                           <div class="tablecell-inner">
                              <img src="img/logo-carousel/logo-1.png" alt="" />
                           </div>
                        </div>
                     </div>
                     <div class="owl-item active" style="width: 162px; margin-right: 30px">
                        <div class="logo-item">
                           <div class="tablecell-inner">
                              <img src="img/logo-carousel/logo-2.png" alt="" />
                           </div>
                        </div>
                     </div>
                     <div class="owl-item active" style="width: 162px; margin-right: 30px">
                        <div class="logo-item">
                           <div class="tablecell-inner">
                              <img src="img/logo-carousel/logo-3.png" alt="" />
                           </div>
                        </div>
                     </div>
                     <div class="owl-item active" style="width: 162px; margin-right: 30px">
                        <div class="logo-item">
                           <div class="tablecell-inner">
                              <img src="img/logo-carousel/logo-4.png" alt="" />
                           </div>
                        </div>
                     </div>
                     <div class="owl-item active" style="width: 162px; margin-right: 30px">
                        <div class="logo-item">
                           <div class="tablecell-inner">
                              <img src="img/logo-carousel/logo-5.png" alt="" />
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="owl-nav disabled">
                  <button type="button" role="presentation" class="owl-prev"><i class="ti-angle-left"></i></button
                  ><button type="button" role="presentation" class="owl-next"><i class="ti-angle-right"></i></button>
               </div>
               <div class="owl-dots disabled"></div>
            </div>
         </div>
      </div>
      <!-- Partner Logo Section End -->

      <!-- Footer Section Begin -->
      <[footer]>
      <!-- Footer Section End -->

      <!-- Js Plugins -->
      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/jquery-ui.min.js"></script>
      <script src="js/jquery.countdown.min.js"></script>
      <script src="js/jquery.nice-select.min.js"></script>
      <script src="js/jquery.zoom.min.js"></script>
      <script src="js/jquery.dd.min.js"></script>
      <script src="js/jquery.slicknav.js"></script>
      <script src="js/owl.carousel.min.js"></script>
      <script src="js/main.js"></script>
   </body>
</html>
