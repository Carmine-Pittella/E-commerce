<html lang="zxx">
   <body>
      <!-- Page Preloder -->
      <div id="preloder" style="display: none">
         <div class="loader" style="display: none"></div>
      </div>

      <!-- Product Shop Section Begin -->
      <section class="product-shop spad">
         <div class="container">
            <div class="row">
               <!-- barra laterale dei filtri   -->
               <!-- ANCORA DA CREARE -->
               <[sezione_filtri]>
               <!-- barra laterale dei filtri -->

               <div class="col-lg-9 order-1 order-lg-2">
                  <div class="product-show-option"></div>
                  <div class="product-list">
                     <div class="row">
                        <!-- PRODOTTO -->
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- Product Shop Section End -->

      <!-- Partner Logo Section Begin -->
      <div class="partner-logo">
         <div class="container">
            <div class="logo-carousel owl-carousel owl-loaded">
               <div class="owl-stage-outer">
                  <div
                     class="owl-stage"
                     style="transform: translate3d(0px, 0px, 0px); transition: all 0s ease 0s; width: 960px"
                  >
                     <div class="owl-item active" style="width: 162px; margin-right: 30px">
                        <div class="logo-item">
                           <div class="tablecell-inner">
                              <img src="img/logo-carousel/logo-1.png" alt="" />
                           </div>
                        </div>
                     </div>
                     <div class="owl-item active" style="width: 162px; margin-right: 30px">
                        <div class="logo-item">
                           <div class="tablecell-inner">
                              <img src="img/logo-carousel/logo-2.png" alt="" />
                           </div>
                        </div>
                     </div>
                     <div class="owl-item active" style="width: 162px; margin-right: 30px">
                        <div class="logo-item">
                           <div class="tablecell-inner">
                              <img src="img/logo-carousel/logo-3.png" alt="" />
                           </div>
                        </div>
                     </div>
                     <div class="owl-item active" style="width: 162px; margin-right: 30px">
                        <div class="logo-item">
                           <div class="tablecell-inner">
                              <img src="img/logo-carousel/logo-4.png" alt="" />
                           </div>
                        </div>
                     </div>
                     <div class="owl-item active" style="width: 162px; margin-right: 30px">
                        <div class="logo-item">
                           <div class="tablecell-inner">
                              <img src="img/logo-carousel/logo-5.png" alt="" />
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="owl-nav disabled">
                  <button type="button" role="presentation" class="owl-prev"><i class="ti-angle-left"></i></button
                  ><button type="button" role="presentation" class="owl-next"><i class="ti-angle-right"></i></button>
               </div>
               <div class="owl-dots disabled"></div>
            </div>
         </div>
      </div>
      <!-- Partner Logo Section End -->

      <!-- Js Plugins -->
      <script src="js/jquery-3.3.1.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <script src="js/jquery-ui.min.js"></script>
      <script src="js/jquery.countdown.min.js"></script>
      <script src="js/jquery.nice-select.min.js"></script>
      <script src="js/jquery.zoom.min.js"></script>
      <script src="js/jquery.dd.min.js"></script>
      <script src="js/jquery.slicknav.js"></script>
      <script src="js/owl.carousel.min.js"></script>
      <script src="js/main.js"></script>
   </body>
</html>
