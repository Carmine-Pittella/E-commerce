<html lang="zxx">
   <!-- Head Section Begin -->
   <[head]>
   <!-- Head End -->

   <body>
      <!-- Page Preloder -->
      <div id="preloder" style="display: none">
         <div class="loader" style="display: none"></div>
      </div>

      <!-- Header Section Begin -->
      <[header]>
      <!-- Header End -->

      <!-- Product Shop Section Begin -->
      <section class="product-shop spad">
         <div class="container">
            <div class="row">
               <div class="col-lg-3 col-md-6 col-sm-8 order-2 order-lg-1 produts-sidebar-filter">
                  <div class="filter-widget">
                     <h4 class="fw-title">Categorie</h4>
                     <ul class="filter-catagories">
                        <[foreach]> <[categorie]> <[/foreach]>
                        <!-- è solo una prova, per vedere come funziona guardare il file "shop.php" e "provanome.html" -->
                     </ul>
                  </div>
                  <div class="filter-widget">
                     <h4 class="fw-title">Brand</h4>
                     <div class="fw-brand-check">
                        <div class="bc-item">
                           <label for="bc-calvin">
                              Calvin Klein
                              <input type="checkbox" id="bc-calvin" />
                              <span class="checkmark"></span>
                           </label>
                        </div>
                        <div class="bc-item">
                           <label for="bc-diesel">
                              Diesel
                              <input type="checkbox" id="bc-diesel" />
                              <span class="checkmark"></span>
                           </label>
                        </div>
                        <div class="bc-item">
                           <label for="bc-polo">
                              Polo
                              <input type="checkbox" id="bc-polo" />
                              <span class="checkmark"></span>
                           </label>
                        </div>
                        <div class="bc-item">
                           <label for="bc-tommy">
                              Tommy Hilfiger
                              <input type="checkbox" id="bc-tommy" />
                              <span class="checkmark"></span>
                           </label>
                        </div>
                     </div>
                  </div>
                  <div class="filter-widget">
                     <h4 class="fw-title">Prezzo</h4>
                     <div class="filter-range-wrap">
                        <div class="range-slider">
                           <div class="price-input">
                              <input type="text" id="minamount" />
                              <input type="text" id="maxamount" />
                           </div>
                        </div>
                        <div
                           class="price-range ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content"
                           data-min="33"
                           data-max="98"
                        >
                           <div class="ui-slider-range ui-corner-all ui-widget-header"></div>
                           <span
                              tabindex="0"
                              class="ui-slider-handle ui-corner-all ui-state-default"
                              style="left: 0%"
                           ></span>
                           <span
                              tabindex="0"
                              class="ui-slider-handle ui-corner-all ui-state-default"
                              style="left: 100%"
                           ></span>
                           <div
                              class="ui-slider-range ui-corner-all ui-widget-header"
                              style="left: 0%; width: 100%"
                           ></div>
                        </div>
                     </div>
                     <a href="#" class="filter-btn">Filter</a>
                  </div>
                  <div class="filter-widget">
                     <h4 class="fw-title">Colore</h4>
                     <div class="fw-color-choose">
                        <div class="cs-item">
                           <input type="radio" id="cs-black" />
                           <label class="cs-black" for="cs-black">Nero</label>
                        </div>
                        <div class="cs-item">
                           <input type="radio" id="cs-violet" />
                           <label class="cs-violet" for="cs-violet">Violet</label>
                        </div>
                        <div class="cs-item">
                           <input type="radio" id="cs-blue" />
                           <label class="cs-blue" for="cs-blue">Blue</label>
                        </div>
                        <div class="cs-item">
                           <input type="radio" id="cs-yellow" />
                           <label class="cs-yellow" for="cs-yellow">Yellow</label>
                        </div>
                        <div class="cs-item">
                           <input type="radio" id="cs-red" />
                           <label class="cs-red" for="cs-red">Red</label>
                        </div>
                        <div class="cs-item">
                           <input type="radio" id="cs-green" />
                           <label class="cs-green" for="cs-green">Green</label>
                        </div>
                     </div>
                  </div>
                  <div class="filter-widget">
                     <h4 class="fw-title">Size</h4>
                     <div class="fw-size-choose">
                        <div class="sc-item">
                           <input type="radio" id="s-size" />
                           <label for="s-size">s</label>
                        </div>
                        <div class="sc-item">
                           <input type="radio" id="m-size" />
                           <label for="m-size">m</label>
                        </div>
                        <div class="sc-item">
                           <input type="radio" id="l-size" />
                           <label for="l-size">l</label>
                        </div>
                        <div class="sc-item">
                           <input type="radio" id="xs-size" />
                           <label for="xs-size">xl</label>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="col-lg-9 order-1 order-lg-2">
                  <div class="product-show-option">
                     <div class="row">
                        <div class="col-lg-7 col-md-7">
                           <div class="select-option">
                              <select class="sorting" style="display: none">
                                 <option value="">Default Sorting</option>
                              </select>
                              <div class="nice-select sorting" tabindex="0">
                                 <span class="current">Ordina per</span>
                                 <ul class="list">
                                    <li data-value="" class="option selected">Default Sorting</li>
                                 </ul>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
                  <div class="product-list">
                     <div class="row">
                        <div class="col-lg-4 col-sm-6">
                           <div class="product-item">
                              <div class="pi-pic">
                                 <img src="skins/template/img/products/product-1.jpg" alt="" />

                                 <div class="icon">
                                    <i class="icon_heart_alt"></i>
                                 </div>
                                 <ul>
                                    <li class="w-icon active">
                                       <a href="#"><i class="icon_bag_alt"></i></a>
                                    </li>
                                 </ul>
                              </div>
                              <div class="pi-text">
                                 <div class="catagory-name">Towel</div>
                                 <a href="#">
                                    <h5>Pure Pineapple</h5>
                                 </a>
                                 <div class="product-price">14.00€<span>35.00€</span></div>
                              </div>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <!-- Product Shop Section End -->

                     <div class="owl-item active" style="width: 162px; margin-right: 30px">
                        <div class="logo-item">
                           <div class="tablecell-inner">
                              <img src="img/logo-carousel/logo-1.png" alt="" />

                        </div>
                     </div>
                     <div class="owl-item active" style="width: 162px; margin-right: 30px">
                        <div class="logo-item">
                           <div class="tablecell-inner">
                              <img src="img/logo-carousel/logo-2.png" alt="" />
                           </div>
                        </div>
                     </div>
                     <div class="owl-item active" style="width: 162px; margin-right: 30px">
                        <div class="logo-item">
                           <div class="tablecell-inner">
                              <img src="img/logo-carousel/logo-3.png" alt="" />
                           </div>
                        </div>
                     </div>
                     <div class="owl-item active" style="width: 162px; margin-right: 30px">
                        <div class="logo-item">
                           <div class="tablecell-inner">
                              <img src="img/logo-carousel/logo-4.png" alt="" />
                           </div>
                        </div>
                     </div>
                     <div class="owl-item active" style="width: 162px; margin-right: 30px">
                        <div class="logo-item">
                           <div class="tablecell-inner">
                              <img src="img/logo-carousel/logo-5.png" alt="" />
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
               <div class="owl-nav disabled">
                  <button type="button" role="presentation" class="owl-prev"><i class="ti-angle-left"></i></button
                  ><button type="button" role="presentation" class="owl-next"><i class="ti-angle-right"></i></button>
               </div>
               <div class="owl-dots disabled"></div>
            </div>
         </div>
      </div>

      <[footer]>

      <script src="js/main.js"></script>
   </body>
</html>
